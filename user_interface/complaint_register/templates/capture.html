<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Image</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 50px;
        }
        .img-preview {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Capture Image</h2>
        <form method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Capture Photo</button>
        </form>

        {% if image_path %}
            <h4 class="text-center">Captured Image</h4>
            <img src="{{ image_path }}" alt="Captured Image" class="img-preview">
            <form method="POST" action="{{ url_for('send_email') }}">
                <input type="hidden" name="name" value="{{ name }}"> <!-- Hidden input for name -->
                <input type="hidden" name="email" value="{{ email }}">
                <input type="hidden" name="description" value="{{ description }}">
                <input type="hidden" name="latitude" value="{{ latitude }}">
                <input type="hidden" name="longitude" value="{{ longitude }}">
                <input type="hidden" name="image_path" value="{{ image_path }}">
                <button type="submit" class="btn btn-success">Send Email</button>
            </form>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
